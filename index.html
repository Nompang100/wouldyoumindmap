<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Coggle-style Mindmap (Modular)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="toolbar">
    <button id="addChildBtn">+</button>
    <button id="deleteBtn">-</button>
    <label>노드 색</label>
    <input type="color" id="nodeColorPicker" value="#ffffff">
    <button id="applyNodeColor">색 적용</button>
<button id="saveBtn">저장</button>
<button id="loadBtn">불러오기</button>


  </div>

  <svg id="lines"></svg>
  <div id="canvas"></div>

  <!-- App entry (ES module) -->
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "키",
    authDomain: "도메인",
    projectId: "프로젝트",
    storageBucket: "스토리지",
    messagingSenderId: "메시지 ID",
    appId: "앱 ID",
    databaseURL: "Realtime DB 주소"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  window.saveMap = async function(id, data) {
    await set(ref(db, "maps/" + id), data);
  };

  window.loadMap = async function(id) {
    const snap = await get(child(ref(db), "maps/" + id));
    return snap.exists() ? snap.val() : null;
  };
</script>

</body>
</html>
